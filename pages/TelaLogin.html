<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Cauhê">
   <meta name="description" content="Site da empresa DEVConnect">

   <title>Tela Login - DEVConnect</title>
   <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
   <main id="login-main">

      <section class="login-container">
         <!-- Logo em imagem -->
         <img src="../assets/images/logo-devconnect-lg.svg" alt="Logo DevConnect" class="logo-img">

         <form class="TelaLogin">
            <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário" class="campo1">
            <input type="password" id="senha" name="senha" placeholder="Senha">

            <button type="submit">Entrar</button>
         </form>

         <div class="divider">
            <span>OU</span>
         </div>

         <a href="../pages/PaginaSuporte.html" class="forgot-link">Esqueceu a senha?</a>
      </section>

      <section id="secao-cadastro" class="estilo-formulario">
         <p>Não tem uma conta? <a href="/pages/cadastro.html">Cadastre-se</a></p>
         <a href="aula1.html" target="_blank" class="voltar-link">Voltar ao Início</a>
      </section>

      <p class="app-text">Obtenha o aplicativo.</p>
      <section id="secao-instalacao" class="estilo-formulario">
         <img src="../assets/images/app-store.svg" alt="Baixar na App Store">
         <img src="../assets/images/google-play.svg" alt="Baixar na Google Play">
      </section>

   </main>
</body>
</html>
