<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DevConnect</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/perfil.css">
</head>

<body>
    <!-- Header -->
    <header id="cabecalho">
        <nav>
            <!-- Logo -->
            <a href="perfil.html">
                <img id="logo-desktop" src="/assets/images/dEVCONnECTV3.svg" alt="Logo DevConnect">
            </a>

            <!-- Ícones -->
            <div class="cabecalho-acoes">
                <a href="perfil.html">
                    <img src="/assets/images/icone-casa-azul.svg" alt="Home">
                </a>
                <a href="#">
                    <img src="/assets/images/icone-coracao-azul.svg" alt="Curtidas">
                </a>
                <a href="#">
                    <img id="foto-perfil-nav" src="/assets/images/Arthurbr-yt.png" alt="Perfil">
                </a>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="perfil">
            <!-- Foto + Nome -->
            <div class="perfil-topo">
                <img id="foto-perfil" src="/assets/images/Arthurbr-yt.png" alt="Foto do usuário">

                <div class="perfil-info">
                    <h2>Arthurbr-YT</h2>

                    <div class="perfil-estatisticas">
                        <span>218 publicações</span>
                        <span>2 seguindo</span>
                        <span>78k seguidores</span>
                    </div>

                    <div class="acoes-perfil">
                        <span>Arthurbr-YT</span>
                        <a href="#">Editar Perfil</a>
                        <a href="/pages/TelaLogin.html">Sair</a>
                    </div>
                </div>
            </div>

            <!-- Publicações -->
            <h3 class="titulo-publicacoes">
                <img src="/assets/images/icone-galeria-preto.svg" alt="Ícone de grid"> PUBLICAÇÕES
            </h3>

            <div class="publicacoes">
                <!-- Card 1 -->
                <article class="card-publi">
                    <header>
                        <img src="/assets/images/Arthurbr-yt.png" alt="Foto do autor">
                        <span>Arthurbr-YT</span>
                    </header>
                    <p>TEXTO</p>
                    <footer>
                        <p>
                            <img src="/assets/images/icone-coracao-azul.svg" alt="Curtidas" class="icone">
                            <img src="/assets/images/icone-comentario-preto.svg" alt="Comentários" class="icone">
                        </p>
                        <p>2349 curtidas</p>
                        <a href="#">Ver todos os comentários...</a>
                    </footer>
                </article>

                <!-- Card 2 -->
                <article class="card-publi">
                    <header>
                        <img src="/assets/images/Arthurbr-yt.png" alt="Foto do autor">
                        <span>Arthurbr-YT</span>
                    </header>
                    <p>Olha esse GIF que daora!</p>
                    <img src="/assets/images/transferir.gif" alt="GIF legal">
                    <footer>
                        <p>
                            <img src="/assets/images/icone-coracao-azul.svg" alt="Curtidas" class="icone">
                            <img src="/assets/images/icone-comentario-preto.svg" alt="Comentários" class="icone">
                        </p>
                        <p>9354 curtidas</p>
                        <a href="#">Ver todos os comentários...</a>
                    </footer>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
