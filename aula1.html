<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arthur B.">
    <meta name="description" content="Site com o propósito de explicar o HTML como ao todo">
    <title>Site do canal</title>

    <link rel="shortcut icon" href="Arthurbr-yt.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header id="cabeçalho">
        <img id="logo" src="Arthurbr-yt.png" alt="Logo do Canal">
        <nav>
            <a href="https://www.tiktok.com/@arthurbrytoficial" target="_blank">Meu TikTok</a>
            <a href="index.html">Inicial</a>
            <a href="teste.pdf" target="_blank">Saiba mais</a>
        </nav>
    </header>

    <main>
        <section id="Titulo">
            <h1>Bem-vindo(a) ao site do CANAL!</h1>
            <h2>Acompanha o melhor main Yu Zhong do MLBB</h2>
            <div>
                <img src="transferir.gif" alt="Grupo do ZAP">
                <h3><a href="https://grupo-do-zap" target="_blank">Grupo do Whatsapp do Canal!</a></h3>
            </div>
        </section>

        <section>
            <h2>Suporte</h2>
            <form>
                <label for="campo-nomecompleto">Nome completo:</label>
                <input type="text" id="campo-nomecompleto" placeholder="Digite seu nome completo">

                <label for="campo-email">E-mail:</label>
                <input type="email" id="campo-email" placeholder="Digite seu e-mail">

                <label for="campo-senha">Senha:</label>
                <input type="password" id="campo-senha" placeholder="Digite sua senha">

                <label for="campo-upload">Upload:</label>
                <input type="file" id="campo-upload">

                <label for="campo-estado">Estado:</label>
                <select name="estado" id="campo-estado">
                    <option value="" selected disabled>Selecione uma Opção</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>
                    <option value="AM">AM</option>
                </select>

                <input type="checkbox" id="termos" name="termos">
                <label for="termos">Li e concordo com os termos.</label>
                
                <label for="campo-sexo">Sexo:</label>
                <label for="sexo-feminino">Feminino</label>
                <input type="radio" name="sexo" id="sexo-feminino" value="Feminino">

                <label for="sexo-masculino">Masculino</label>
                <input type="radio" name="sexo" id="sexo-masculino" value="Masculino">

                <label for="campo-descricao">Descrição:</label>
                <textarea name="descricao" id="campo-descricao"></textarea>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>

    <aside>
        <nav>
            <a href="#">Versão 1</a>
            <a href="#">Versão 2</a>
            <a href="#">Versão 3</a>
        </nav>
    </aside>

    <footer>
        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">CSS</a></li>
        </ul>
        <ol>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
        </ol>
    </footer>

    <sub>Todos os direitos reservados.</sub>

</body>

</html>
